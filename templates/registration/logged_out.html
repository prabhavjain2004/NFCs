{% extends "core/base.html" %}

{% block title %}Logged Out - NFC Payment System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                You have been logged out
            </h2>
            <p class="mt-2 text-center text-lg text-gray-600">
                Thank you for using the NFC Payment System
            </p>
        </div>
        
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">You have been successfully logged out.</span>
        </div>
        
        <div class="text-center">
            <a href="{% url 'login' %}" 
               class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-lg font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in again
            </a>
        </div>
    </div>
</div>
{% endblock %}
