{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-2xl w-full text-center">
        <div class="space-y-8">
            <h1 class="text-8xl font-bold text-red-600 mb-8">{{ error_code }}</h1>
            <h2 class="text-3xl font-semibold text-gray-900 mb-4">{{ error_message }}</h2>
            <p class="text-xl text-gray-600 mb-8">{{ error_description }}</p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'home' %}" 
                   class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-home mr-2"></i>Go Home
                </a>
                <button onclick="history.back()" 
                        class="inline-flex items-center px-6 py-3 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
